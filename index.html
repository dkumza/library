<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library APP</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div class="h1">LIBRARY APP</div>
        <div class="h2">Welcome to the Library</div>
      </div>
      <div id="content">
        <div id="add-book">
          <form>
            <label for="title">Title</label>
            <input type="text" required id="title" />
            <label for="author">Author</label>
            <input type="text" id="author" required />
            <label for="date">Year</label>
            <input type="date" id="year" required />
            <label for="pages">Pages</label>
            <input type="number" id="pages" min="1" required />
            <label for="read">Book is finished?</label>
            <select name="read" id="read">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
            <!-- <input type="submit" value="Submit" id="button" /> -->
            <button type="submit" id="submit">Submit</button>
          </form>
        </div>
        <div id="library-wrap">
          <!-- section with added books: -->
          <div class="book">
            <div class="tite">BOOK 1</div>
            <div class="author">Author 1</div>
            <div class="year">1999-04-10</div>
            <div class="pages">224</div>
            <div class="read">NO</div>
          </div>
          <div class="book">
            <div class="tite">BOOK 1</div>
            <div class="author">Author 1</div>
            <div class="year">1999-04-10</div>
            <div class="pages">224</div>
            <div class="read">NO</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
