<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library APP</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <section class="modal hidden">
        <div class="flex">
          <h1>Add book information</h1>
          <!-- <button class="btn-close"></button> -->
        </div>
        <form id="form">
          <label for="title">Title</label>
          <input type="text" required id="title" />
          <label for="author">Author</label>
          <input type="text" id="author" required />
          <label for="date">Year</label>
          <input type="date" id="year" required />
          <label for="pages">Pages</label>
          <input type="number" id="pages" min="1" required />
          <label for="read">Book is finished?</label>
          <select name="read" id="read">
            <option class="space" value="yes">YES</option>
            <option class="space" value="no">NO</option>
          </select>
          <!-- buttons container -->
          <div id="btn-wrap">
            <button type="submit" id="submit" class="btn">Confirm</button>
            <button type="cancel" id="cancel" class="btn">Cancel</button>
          </div>
        </form>
      </section>
      <div id="header">
        <div class="h1">LIBRARY APP</div>
      </div>
      <!-- modal -->
      <div id="modal-wrap">
        
      </div>
    
    <section id="wrap">
      <div class="overlay hidden"></div>
      <button class="btn btn-open">Add Book</button>
        <div id="content"></div>
    </section>  
        <!-- new books goes there: -->
        <div id="library-wrap"></div>
      </div>
    </div>

    
  </body>
</html>
